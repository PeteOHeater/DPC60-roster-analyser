<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qantas SH Pay Calculator - Fixed</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; padding: 20px; max-width: 1000px; margin: auto; background: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { color: #e21b22; border-bottom: 2px solid #e21b22; padding-bottom: 10px; }
        .controls { background: #fff5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #fecaca; }
        textarea { width: 100%; height: 180px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-family: "Courier New", monospace; box-sizing: border-box; font-size: 13px; }
        button { background: #e21b22; color: white; border: none; padding: 14px 28px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; width: 100%; font-size: 16px; }
        button:hover { background: #b1151a; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 25px; background: white; }
        th, td { border-bottom: 1px solid #eee; padding: 14px; text-align: left; }
        th { background-color: #f8f9fa; color: #444; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .pay-trigger { background-color: #dcfce7 !important; font-weight: bold; border-left: 5px solid #22c55e; }
        .near-miss { background-color: #fef9c3 !important; border-left: 5px solid #eab308; }
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; display: inline-block; }
        .badge-warn { background: #eab308; color: white; }
        .badge-success { background: #22c55e; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Roster Pay Identifier (0.6 Rule)</h2>
        
        <div class="controls">
            <label for="thresholdRange"><b>Near-Miss Alert Threshold:</b> <span id="thresholdVal">30</span> minutes</label><br>
            <input type="range" id="thresholdRange" min="0" max="60" value="30" style="width:100%" oninput="updateThresholdLabel(this.value)">
        </div>

        <textarea id="rosterInput" placeholder="Paste your whole webCisRoster text here..."></textarea>
        <button onclick="calculatePay()">Analyze Roster Content</button>

        <div id="results"></div>
    </div>

    <script>
        function updateThresholdLabel(val) { document.getElementById('thresholdVal').innerText = val; }

        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const parts = timeStr.trim().split(':');
            return (parseInt(parts[0]) * 60) + parseInt(parts[1]);
        }

        function minutesToTime(totalMin) {
            const hrs = Math.floor(totalMin / 60);
            const mins = Math.round(totalMin % 60);
            return `${hrs}:${mins.toString().padStart(2, '0')}`;
        }

        function calculatePay() {
            const text = document.getElementById('rosterInput').value;
            const threshold = parseInt(document.getElementById('thresholdRange').value);
            const lines = text.split('\n');
            let rows = '';

            lines.forEach(line => {
                // This updated check looks for 'Rpt' and 'Rls' and captures durations
                if (line.includes('Rpt') && line.includes('Rls')) {
                    // Find all patterns of "numbers:numbers" (e.g. 13:36)
                    const matches = line.match(/\d{1,2}:\d{2}/g);
                    
                    if (matches && matches.length >= 2) {
                        // In your file, Duty is usually the second to last time, Credit is the last
                        const dutyStr = matches[matches.length - 2];
                        const creditStr = matches[matches.length - 1];

                        const dutyMin = timeToMinutes(dutyStr);
                        const creditMin = timeToMinutes(creditStr);
                        const dutyPointSix = dutyMin * 0.6;

                        const diff = creditMin - dutyPointSix;
                        const isDutyHigher = dutyPointSix > creditMin;
                        const isClose = !isDutyHigher && diff <= threshold;

                        let rowClass = '';
                        let status = '<span class="badge">Standard Credit</span>';
                        
                        if (isDutyHigher) {
                            rowClass = 'pay-trigger';
                            status = '<span class="badge badge-success">PAID 0.6 DUTY</span>';
                        } else if (isClose) {
                            rowClass = 'near-miss';
                            status = `<span class="badge badge-warn">NEAR MISS (${Math.round(diff)}m)</span>`;
                        }

                        rows += `<tr class="${rowClass}">
                            <td><b>Duty Period</b></td>
                            <td>${dutyStr}</td>
                            <td>${creditStr}</td>
                            <td>${minutesToTime(dutyPointSix)}</td>
                            <td>${status}</td>
                        </tr>`;
                    }
                }
            });

            document.getElementById('results').innerHTML = rows 
                ? `<table><tr><th>Type</th><th>Total Duty</th><th>Rostered Credit</th><th>0.6 x Duty</th><th>Payment Status</th></tr>${rows}</table>` 
                : "<p style='color:red; padding:20px;'><b>No data found.</b> Try copying the 'Pattern Details' section at the end of your file (Pages 1 and 2).</p>";
        }
    </script>
</body>
</html>
